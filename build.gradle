buildscript {
    ext {
        springIOVersion = '1.0.0.RELEASE'
        springBootVersion = '2.2.6.RELEASE'
    }
    repositories {
        jcenter()
        mavenLocal()
        mavenCentral()
        maven { url "http://repo.spring.io/release" }
        maven { url "http://repo.spring.io/milestone" }
        maven { url "http://repo.spring.io/snapshot" }
        maven { url "https://plugins.gradle.org/m2/" }
    }
    dependencies {
        classpath "io.spring.gradle:dependency-management-plugin:${springIOVersion}"
        classpath "org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}"
    }
}

plugins {
    id 'java'
    id 'java-library'
    id 'maven-publish'
}

repositories {
    mavenLocal()
    maven {
        url = 'http://mvn.finedevelop.com/repository/maven-public/'
    }
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter-web:2.2.6.RELEASE'
    implementation 'com.fr.core:fine-core:10.0-RELEASE-SNAPSHOT'
    implementation 'dom4j:dom4j:1.6.1'
    implementation 'org.eclipse.jgit:org.eclipse.jgit:5.5.0.201909110433-r'
    implementation 'org.eclipse.jgit:org.eclipse.jgit.archive:5.5.0.201909110433-r'
    implementation 'commons-io:commons-io:2.6'
    implementation 'org.tukaani:xz:1.8'
    implementation 'cn.hutool:hutool-all:5.2.3'
    implementation 'com.google.guava:guava:19.0'
    implementation 'org.gradle:gradle-tooling-api:4.3'
    testImplementation 'org.springframework.boot:spring-boot-starter-test:2.2.6.RELEASE'
    testImplementation 'junit:junit:4.12'
}

group = 'com.fr.coverage'
version = '0.0.1-SNAPSHOT'
description = 'check-test-coverage'
sourceCompatibility = '1.8'

publishing {
    publications {
        myLibrary(MavenPublication) {
            from components.java
        }
    }
    repositories {
        maven {
            url 'http://mvn.finedevelop.com/repository/dev/'
            credentials {
                username 'dev'
                password 'dev'
            }
        }
    }
}
tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
    sourceCompatibility = '1.8'
    targetCompatibility = '1.8'
}

tasks.withType(JavaCompile) {
    options.encoding = "UTF-8"
}

apply plugin: 'idea'
apply plugin: 'java'
apply plugin: 'org.springframework.boot'
apply plugin: 'io.spring.dependency-management'


jar{
    archivesBaseName = 'check-coverage'
    archiveVersion = '0.0.1'
    manifest {
        attributes "Manifest-Version": 1.0,
                'Main-Class': 'com.fr.coverage.ServerRun'
    }
}
